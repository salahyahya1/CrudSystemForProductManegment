<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <form class="w-75 mx-auto mt-5 mb-0 p-5 pb-0 ">
        <h2 class=" text-center">CRUD SYSTEM</h2>
        <div class="form-floating mb-3">
            <input type="text" list="names-list" class="form-control border-black border-0  border-bottom rounded-0 "
                id="ProductName" placeholder="ProductName">
            <label for="ProductName" class="text-black"> ProductName: </label>
            <datalist id="names-list">
                <option value="oppo">
                <option value="samsung">
                <option value="Toshipa">
            </datalist>
        </div>
        <div class=" form-floating mb-3">
            <input type="text" class="form-control border-black border-0 border-bottom rounded-0 " id="ProductPrice"
                placeholder="ProductPrice">
            <label for="ProductPrice" class="text-black ">ProductPrice: </label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" list="category-list" class="form-control border-black border-0 border-bottom rounded-0 "
                id="ProductCategory" placeholder="ProductCategory">
            <label for="ProductCategory" class="text-black ">ProductCategory: </label>
            <datalist id="category-list">
                <option value="TVS">
                <option value="mobiles">
                <option value="screens">
                <option value="laptops">
            </datalist>
        </div>
        <div class="form-floating mb-3">
            <input type="file" accept="image/*" class="form-control border-black border-0 border-bottom rounded-0 "
                id="Productimg" placeholder="Productimg">
            <img id="currentImagePreview" src="" alt="Current Image" style="max-width: 100px; display: none;">
            <p id="imageName" style="font-style: italic;"></p>
            <label for="Productimg" class="text-black ">Productimg: </label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control border-black border-0 border-bottom rounded-0 " id="ProductDesc"
                placeholder="ProductDesc"></textarea>
            <label for="ProductDesc" class="text-black ">ProductDesc: </label>
        </div>
    </form>
    <div class="btn-container w-75 mx-auto mb-5 pe-5 ">
        <input type="button" id="add" class="ms-auto d-block btn btn-primary" value="Add Product">
        <input type="button" id="Update_button" class="ms-auto d-none btn btn-warning" value="Save Updates">
    </div>
    <!-- search bar -->
    <input type="text" id="search_bar" class="w-25 mx-auto d-block mb-4" placeholder="Search by product Name">
    <!-- end -->
    <div class="table-responsive mx-auto w-75">
        <table class="table align-middle text-center">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Img</th>
                    <th>Category</th>
                    <th>Desc</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <!-- <tr>
                    <td>1</td>
                    <td>oppo</td>
                    <td>10000</td>
                    <td><img src="images/salah-seafood-2.jpg" alt="seafood"></td>
                    <td>good</td>
                    <td>mobiles</td>
                    <td>
                        <div class="d-flex flex-column">
                            <button id="Update" class="btn btn-warning btn-sm">Update</button>
                            <button id="Delete" class="btn btn-danger btn-sm mt-2">Delete </button>
                        </div>
                    </td>
                </tr> -->
            </tbody>
        </table>
        <!-- <span class="text-warning">${mark}</span> -->
        <!-- <span></span> -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
